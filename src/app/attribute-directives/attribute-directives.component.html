<p>attribute-directives works!</p>
<input type="text" [(ngModel)]="term" (keydown)="search()">
<button (click)="add()">add 2 </button>
<button (click)="sort()">hight to low</button>
<button (click)="total()">total marks</button>

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th>S.no</th>
            <th>name</th>
            <th>science</th>
            <th>math</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students let i=index">
            <td>{{i+1}}</td>
            <td [className]="">{{student.name | uppercase}}</td>
            <td [ngStyle]="{color:student.science>=35? '.pass':'red'}">{{student.science}}</td>
            <td [ngClass]="{'pass':student.math>50,'fail':student.math<35,'second-class':student.math>=35&&student.math<=50}">{{student.math}}</td>
             <td><button class="btn btn-danger" (click)="clear(i)">delete</button></td>
        </tr>
    </tbody>
</table>

<p>{{date}}</p>
<p>{{date | date}}</p>
<p>{{date | date:'dd/MM/yyyy'}}</p>
<p>{{date | date:'dd-MM-yy'}}</p>

<p>{{date | date:'full'}}</p>
<p>{{date | date:'medium'}}</p>
<p>{{date | date: "short"}}</p>
