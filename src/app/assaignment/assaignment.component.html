<div class="header">
<input type="text" [(ngModel)]="term" (keydown)="search()">
<button (click)="delivery()" class="btn btn-primary">Only free delivery</button>
<br>
<button (click)="sort()" class="btn btn-warning">price low to high</button>
<button (click)="sort1()" class="btn btn-warning">price high to low</button>
<button (click)="sort2()" class="btn btn-warning"> rating low to high</button>
<button (click)="sort3()" class="btn btn-warning">rating low to high</button>
<br>
<button (click)="discount()" class="btn btn-info">Apply 50% discount</button>
<button (click)="deliveryprice()" class="btn btn-info">price with delivery changes</button>
<br>
<button (click)="sum()" class="btn btn-dark">Total price</button>
<button (click)="total()" class="btn btn-dark"> Total cart items</button>
</div>

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users let i=index">
            <td>{{i+1}}</td>
            <td>{{user.productname}}</td>
            <td>{{user.price}}</td>
            <td>{{user.rating}}</td>
            <td>{{user.freedelvery}}</td>
            <td class="btn btn-danger" (click)="clear(i)"><button>delete</button></td>
          
        </tr>
    </tbody>
</table>
