<input type="text" [(ngModel)]="search" (keydown)="getbankFilter()">
<label>column :</label>
<select [(ngModel)]="column">
    <option>id</option>
    <option>account_name</option>
     <option>account_number</option>
</select>
<label>order</label>
<select [(ngModel)]="order">
    <option >asc</option>
    <option >desc</option>
</select>
<button (click)="getsortBank()">sort</button>
<br>
<br>
<label>limit : &nbsp;</label>
<select [(ngModel)]="limit">
    <option>1</option>
    <option>2</option>
     <option>3</option>
</select>
<label> &nbsp;page : &nbsp;</label>
<select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
    <option>3</option>
</select>
&nbsp;
<button (click)="getpagination()">sort</button>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>Account name</th>
            <th>Available balance</th>
            <th>Account number</th>
            <th>City</th>
            <th>Profile picture</th>
            <th>id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bank of banks">
            <td>{{bank.account_name}}</td>
            <td>{{bank.available_balance | price}}</td>
            <td>{{bank.account_number}}</td>
            <td>{{bank.city}}</td>
            <td><img src="{{bank.profie_picture}}" alt="" height="100px" width="100px"></td>
            <td>{{bank.id}}</td>
            <td><button class="btn btn-danger" (click)="delete(bank.id)">delete</button></td>
        </tr>
    </tbody>
</table>
